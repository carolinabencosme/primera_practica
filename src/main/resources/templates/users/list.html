<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(~{::title}, ~{::th:block[@data-role='styles']}, ~{::div[@data-role='content']}, ~{::th:block[@data-role='scripts']})}">
<head>
    <title>Users - Mockup API Server</title>
    <th:block data-role="styles">
        <style>
            .user-name-cell {
                display: flex;
                align-items: center;
                gap: var(--space-2);
                font-weight: var(--weight-medium);
            }

            .user-name-cell i {
                color: var(--brand);
                font-size: var(--text-lg);
            }

            .user-name-cell a {
                color: var(--text);
                text-decoration: none;
                transition: color var(--transition-base);
            }

            .user-name-cell a:hover {
                color: var(--brand);
            }

            .roles-cell {
                display: flex;
                flex-wrap: wrap;
                gap: var(--space-1);
            }

            @media (max-width: 768px) {
                .table-clean {
                    font-size: var(--text-xs);
                }

                .table-clean thead th,
                .table-clean tbody td {
                    padding: var(--space-2) var(--space-3);
                }

                .btn-clean {
                    padding: var(--space-1) var(--space-2);
                    font-size: var(--text-xs);
                }
            }
        </style>
    </th:block>
    <th:block data-role="scripts"></th:block>
</head>
<body>
    <div data-role="content">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h2 class="page-header__title">
                    <i class="bi bi-people-fill"></i>
                    Users
                </h2>
                <p class="page-header__subtitle">Manage system users and their access permissions</p>
            </div>
            <div class="page-header__actions">
                <a th:href="@{/users/new}" class="btn-clean btn-brand">
                    <i class="bi bi-plus-circle"></i> Create User
                </a>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${users.empty}" class="empty-state">
            <div class="empty-state__icon">
                <i class="bi bi-people"></i>
            </div>
            <h3 class="empty-state__title">No Users Found</h3>
            <p class="empty-state__description">Add users to manage access to the Mockup API Server. Start by creating your first user account.</p>
            <a th:href="@{/users/new}" class="btn-clean btn-brand btn-lg">
                <i class="bi bi-plus-circle"></i> Add First User
            </a>
        </div>

        <!-- Users Table -->
        <div th:if="${!users.empty}" class="card-clean">
            <div style="overflow-x: auto;">
                <table class="table-clean">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username / Email</th>
                            <th>Roles</th>
                            <th>Status</th>
                            <th style="text-align: right;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <div class="user-name-cell">
                                    <i class="bi bi-person-circle"></i>
                                    <a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.username}">Username</a>
                                </div>
                            </td>
                            <td>
                                <div style="color: var(--text);" th:text="${user.username}">username</div>
                                <div style="color: var(--muted); font-size: var(--text-sm);" th:text="${user.email}">email@example.com</div>
                            </td>
                            <td>
                                <div class="roles-cell">
                                    <span th:each="role : ${user.roles}" class="badge-clean badge-brand" th:text="${role}">Role</span>
                                </div>
                            </td>
                            <td>
                                <span class="badge-clean badge-success">
                                    <i class="bi bi-check-circle"></i> Active
                                </span>
                            </td>
                            <td>
                                <div class="table-actions" style="justify-content: flex-end;">
                                    <a th:href="@{/users/{id}(id=${user.id})}" 
                                       class="btn-clean btn-ghost btn-sm" 
                                       aria-label="View user"
                                       title="View">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/users/{id}/edit(id=${user.id})}" 
                                       class="btn-clean btn-soft btn-sm" 
                                       aria-label="Edit user"
                                       title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this user?');">
                                        <button type="submit" 
                                                class="btn-clean btn-danger-clean btn-sm" 
                                                aria-label="Delete user"
                                                title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
