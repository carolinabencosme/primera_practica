<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.username} + ' - Mockup API Server'">User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/yc-theme.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="app-shell">
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <main class="page">
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="page-header">
                <div>
                    <h2 class="page-header__title"><i class="bi bi-person-fill text-primary"></i> <span th:text="${user.username}">Username</span></h2>
                    <p class="page-header__subtitle">Review account details, roles, and access information for this user.</p>
                </div>
                <div class="page-header__actions">
                    <div class="btn-group">
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-secondary" aria-label="Edit user">
                            <i class="bi bi-pencil"></i> Edit
                        </a>
                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to delete this user?');">
                            <button type="submit" class="btn btn-danger" aria-label="Delete user">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle text-primary"></i> User Details</h5>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID:</dt>
                        <dd class="col-sm-9" th:text="${user.id}">1</dd>

                        <dt class="col-sm-3">Username:</dt>
                        <dd class="col-sm-9" th:text="${user.username}">Username</dd>

                        <dt class="col-sm-3">Email:</dt>
                        <dd class="col-sm-9" th:text="${user.email}">Email</dd>

                        <dt class="col-sm-3">Roles:</dt>
                        <dd class="col-sm-9">
                            <span th:each="role : ${user.roles}" class="badge badge--brand me-1" th:text="${role}">Role</span>
                        </dd>

                        <dt class="col-sm-3">Created At:</dt>
                        <dd class="col-sm-9" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</dd>
                    </dl>
                </div>
            </div>

            <div class="mt-4">
                <a th:href="@{/users}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Users
                </a>
            </div>
        </div>
    </main>
    
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Mockup API Server Â© 2024</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
