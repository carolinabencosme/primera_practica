<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mockup API Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/yc-theme.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        body {
            background: var(--yc-background);
        }
        
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .login-card {
            background: white;
            border: 1px solid var(--yc-border);
            border-radius: 3px;
            padding: 40px 30px;
            box-shadow: var(--shadow-sm);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h3 {
            font-size: 20px;
            font-weight: bold;
            color: var(--yc-black);
            margin-bottom: 8px;
        }
        
        .login-header p {
            font-size: 13px;
            color: var(--yc-gray);
        }
        
        .login-icon {
            font-size: 48px;
            color: var(--yc-orange);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-12">
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="bi bi-server"></i>
                            </div>
                            <h3>Mockup API Server</h3>
                            <p>Sign in to your account</p>
                        </div>
                        
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> Invalid username or password
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill"></i> You have been logged out successfully
                        </div>
                        
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label" style="font-weight: bold; font-size: 13px;">
                                    Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Enter username" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label" style="font-weight: bold; font-size: 13px;">
                                    Password
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter password" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me" style="font-size: 13px;">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Sign In
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a th:href="@{/}" class="text-decoration-none" style="font-size: 13px; color: var(--yc-gray);">
                                ‚Üê Back to Home
                            </a>
                        </div>
                    </div>
                    
                    <div class="text-center mt-3">
                        <small style="font-size: 11px; color: var(--yc-gray);">
                            Default credentials: admin / admin
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
