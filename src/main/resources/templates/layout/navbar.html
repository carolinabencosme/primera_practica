<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top topnav">
        <div class="container container-max">
            <a class="navbar-brand navbar-brand-link d-flex align-items-center" th:href="@{/}">
                <span class="navbar-brand-title">Mockup API Server</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link navbar-link navlink"
                           th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/projects')} ? ' navlink--active' : ''"
                           th:href="@{/projects}">
                            Projects
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link navbar-link navlink"
                           th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/mocks')} ? ' navlink--active' : ''"
                           th:href="@{/mocks}">
                            Mock Endpoints
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link navbar-link navlink"
                           th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/users')} ? ' navlink--active' : ''"
                           th:href="@{/users}">
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-link navlink"
                           th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/tech-stack')} ? ' navlink--active' : ''"
                           th:href="@{/tech-stack}">
                            Tech Stack
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">
                            <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm navbar-logout-btn">
                                Logout
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm btn-primary navbar-login-btn" th:href="@{/login}">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
