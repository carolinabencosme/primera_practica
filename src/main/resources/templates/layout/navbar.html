<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top" style="background-color: #FF6600;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center text-white" th:href="@{/}">
                <span class="fw-bold" style="font-family: Verdana, Geneva, sans-serif;">Mockup API Server</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="border-color: rgba(255,255,255,0.5);">
                <span class="navbar-toggler-icon" style="filter: brightness(0) invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/projects}" style="font-family: Verdana, Geneva, sans-serif;">
                            Projects
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link text-white" th:href="@{/mocks}" style="font-family: Verdana, Geneva, sans-serif;">
                            Mock Endpoints
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link text-white" th:href="@{/users}" style="font-family: Verdana, Geneva, sans-serif;">
                            Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/tech-stack}" style="font-family: Verdana, Geneva, sans-serif;">
                            Tech Stack
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3 text-white" style="font-family: Verdana, Geneva, sans-serif;">
                            <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm" style="background-color: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); font-family: Verdana, Geneva, sans-serif;">
                                Logout
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-sm" th:href="@{/login}" style="background-color: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.5); font-family: Verdana, Geneva, sans-serif;">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
