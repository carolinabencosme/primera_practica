<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top topnav">
        <div class="container container-max">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-server-fill text-primary me-2"></i>
                <span class="navbar-brand-title">Mockup API Server</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ms-lg-4">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link navlink"
                           th:classappend="${#httpServletRequest != null && #strings.startsWith(#httpServletRequest.requestURI, '/projects')} ? ' navlink--active' : ''"
                           th:href="@{/projects}">
                            <i class="bi bi-folder me-1"></i> Projects
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link navlink"
                           th:classappend="${#httpServletRequest != null && #strings.startsWith(#httpServletRequest.requestURI, '/mocks')} ? ' navlink--active' : ''"
                           th:href="@{/mocks}">
                            <i class="bi bi-hdd-network me-1"></i> Mocks
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link navlink"
                           th:classappend="${#httpServletRequest != null && #strings.startsWith(#httpServletRequest.requestURI, '/users')} ? ' navlink--active' : ''"
                           th:href="@{/users}">
                            <i class="bi bi-people me-1"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navlink"
                           th:classappend="${#httpServletRequest != null && #strings.startsWith(#httpServletRequest.requestURI, '/tech-stack')} ? ' navlink--active' : ''"
                           th:href="@{/tech-stack}">
                            <i class="bi bi-stack me-1"></i> Tech Stack
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3 text-sm">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn navbar-logout-btn">
                                <i class="bi bi-box-arrow-right me-1"></i> Logout
                            </button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary navbar-login-btn" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
