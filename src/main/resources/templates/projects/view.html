<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${project.name} + ' - Mockup API Server'">Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/yc-theme.css}" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="app-shell">
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <main class="page">
        <div class="container">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="page-header">
                <h2><i class="bi bi-folder-fill"></i> <span th:text="${project.name}">Project Name</span></h2>
                <div class="btn-group">
                    <a th:href="@{/mocks/new(projectId=${project.id})}" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> New Mock
                    </a>
                    <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this project?');">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5><i class="bi bi-info-circle"></i> Project Details</h5>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID:</dt>
                        <dd class="col-sm-9" th:text="${project.id}">1</dd>

                        <dt class="col-sm-3">Name:</dt>
                        <dd class="col-sm-9" th:text="${project.name}">Project Name</dd>

                        <dt class="col-sm-3">Description:</dt>
                        <dd class="col-sm-9" th:text="${project.description ?: 'No description'}">Description</dd>

                        <dt class="col-sm-3">Created By:</dt>
                        <dd class="col-sm-9" th:text="${project.createdBy}">Username</dd>

                        <dt class="col-sm-3">Created At:</dt>
                        <dd class="col-sm-9" th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</dd>
                    </dl>
                </div>
            </div>

            <div class="page-header">
                <h4><i class="bi bi-hdd-network-fill"></i> Mock Endpoints</h4>
            </div>

            <div class="mb-3">
                <a th:href="@{/mocks?projectId={id}(id=${project.id})}" class="btn btn-info">
                    <i class="bi bi-list"></i> View All Mocks for this Project
                </a>
            </div>

            <div class="mt-4">
                <a th:href="@{/projects}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Projects
                </a>
            </div>
        </div>
    </main>
    
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Mockup API Server Â© 2024</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
