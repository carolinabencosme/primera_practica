<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mockup API Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/navbar :: navbar}"></div>
    
    <main class="container mt-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-folder-fill"></i> My Projects</h2>
            <a th:href="@{/projects/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> New Project
            </a>
        </div>
        
        <div th:if="${projects.empty}" class="alert alert-info">
            <i class="bi bi-info-circle-fill"></i> No projects found. Create your first project to get started!
        </div>
        
        <div th:if="${!projects.empty}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="project : ${projects}">
                        <td>
                            <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}" class="text-decoration-none"></a>
                        </td>
                        <td th:text="${project.description}">Description</td>
                        <td th:text="${#temporals.format(project.createdAt, 'yyyy-MM-dd HH:mm')}">Created At</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/projects/{id}(id=${project.id})}" class="btn btn-sm btn-info" title="View">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/mocks?projectId={id}(id=${project.id})}" class="btn btn-sm btn-success" title="View Mocks">
                                    <i class="bi bi-hdd-network"></i>
                                </a>
                                <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-sm btn-warning" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/projects/{id}/delete(id=${project.id})}" method="post" class="d-inline" 
                                      onsubmit="return confirm('Are you sure you want to delete this project?');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Mockup API Server Â© 2024</span>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
